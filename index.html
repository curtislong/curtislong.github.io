<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon River Drifter</title>
  <!--Roboto font-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
  <!--External Stylesheet-->
  <link rel="stylesheet" type="text/css" href="./styles/main.css" />
</head>

<body>

  <!-- Parallax Background Container -->
  <div class="parallax-bg"></div>

  <!-- Main Content Wrapper -->
  <main class="main-wrapper">

    <!-- Intro Card -->
    <section id="intro" class="content-card">
      <h1 id="hero-name"></h1>
      <h5 id="hero-title"></h5>
    </section>

    <!-- About Card -->
    <section id="about" class="content-card">
      <h2 id="about-header"></h2>
      <h3 id="about-tagline"></h3>
      <div id="about-description" class="text-content"></div>
    </section>

    <!-- Gallery Card -->
    <section id="gallery" class="content-card">
      <h2 id="gallery-header"></h2>
      <div id="gallery-grid" class="gallery-grid">
        <!-- Images injected via JS -->
      </div>
    </section>

    <!-- Contact Card -->
    <section id="contact" class="content-card">
      <h2 id="contact-header"></h2>
      <p id="contact-text"></p>
      <a id="contact-btn" href="" class="cta-button"></a>
      <div id="social-links" class="social-links"></div>
    </section>

    <footer id="footer" class="content-card footer-card">
      <div class="copyright">
        <span>&#169; <span id="copyright-name"></span></span>
      </div>
    </footer>

  </main>

  <script src="./scripts/content.js"></script>
  <script src="./scripts/app.js"></script>
</body>

</html>
